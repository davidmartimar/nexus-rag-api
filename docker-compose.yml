services:
  backend:
    build: ./backend
    container_name: nexus-backend
    ports:
      - "8000:8000"
    volumes:
      - nexus-chroma:/app/chroma_db
      - nexus-uploads:/app/data_uploads
    restart: always
    environment:
      - NEXUS_API_KEY=${NEXUS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build: ./frontend
    container_name: nexus-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: always
    environment:
      - BACKEND_URL=http://backend:8000
      - NEXUS_API_KEY=${NEXUS_API_KEY}
      - NEXUS_FRONTEND_PASSWORD=${NEXUS_FRONTEND_PASSWORD}

  n8n:
    image: n8nio/n8n:latest
    container_name: nexus-n8n
    ports:
      - "5678:5678"
    volumes:
      - nexus-n8n:/home/node/.n8n
    restart: always
    environment:
      - WEBHOOK_URL=http://${DOMAIN}:5678/
      - NEXUS_INTERNAL_API_URL=http://backend:8000
      - NEXUS_API_KEY=${NEXUS_API_KEY}
      - GENERIC_TIMEZONE=Europe/Madrid
      - N8N_SECURE_COOKIE=false

volumes:
  nexus-chroma:
  nexus-uploads:
  nexus-n8n:
