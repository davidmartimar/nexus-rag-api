services:
  backend:
    build: ./backend
    container_name: nexus-backend
    ports:
      - "8000:8000"
    volumes:
      - nexus-chroma:/app/chroma_db
      - nexus-uploads:/app/data_uploads
    restart: always
    environment:
      - NEXUS_API_KEY=${NEXUS_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build: ./frontend
    container_name: nexus-frontend
    ports:
      - "8501:8501"
    # No volume mount for code in production (uses built image)
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:8000
      - NEXUS_API_KEY=${NEXUS_API_KEY}
      - NEXUS_FRONTEND_PASSWORD=${NEXUS_FRONTEND_PASSWORD}

volumes:
  nexus-chroma:
  nexus-uploads:
